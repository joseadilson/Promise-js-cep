<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pesquisa de CEP</title>

    <link rel="stylesheet" type="text/css" href="./lib/cep.css">

    <script src="./lib/jquery.js"></script>
    <script src="./lib/cep.js"></script>
  </head>
  <body>

    <div id="loading"></div>

    <div id="container">
      <form id="frm">
        <label>Cep:</label>
        <input type="number" name="cep" id="fcep" />
        <button type="button" id="botao">Pesquisar</button>
      </form>

      <div id="saida">
        <p id="bairro"></p>
        <p id="cep"></p>
        <p id="complemento"></p>
        <p id="gia"></p>
        <p id="ibge"></p>
        <p id="localidade"></p>
        <p id="logradouro"></p>
        <p id="uf"></p>
        <p id="unidade"></p>
      
      </div>
    </div>

  </body>
</html>
